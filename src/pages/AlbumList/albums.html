---
permalink: "/albums"
layout: page

# Params
title: albums
---

<div class="albums-wrapper">
  <div class="albums">
    {% for album in site.data.albums %}
      {% if album.mbid %}
      <div class="albums__album">
        <a href="http://musicbrainz.org/release/{{ album.mbid }}">
          <img
            class="albums__album__img"
            src="http://coverartarchive.org/release/{{ album.mbid }}/front"
            alt="{{ album.artist }} - {{ album.name}}"
          />
        </a>
      </div>
      {% endif %}
    {% endfor %}  
  </div>
</div>
